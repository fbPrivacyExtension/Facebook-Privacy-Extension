
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Privacy Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #001f3f; /* Dark blue background */
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black; /* Black button */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <h1>Privacy Toggle</h1>
    <button id="toggle-button">Enable Privacy</button>
    <script src="popup.js"></script>
</body>
</html>
